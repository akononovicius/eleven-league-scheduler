<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Eleven League Scheduler</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <link href="./style.css" rel="stylesheet">
    </head>
    <body>
        <div id="main" class="container-fluid">
            <div id="game-setup-card" class="card">
                <div class="card-body">
                    <h5 id="menu-title" class="card-title">Game Setup</h5>
                    <div class="input-group mb-3">
                        <input id="player-name-1" type="text" class="form-control" placeholder="Player 1">
                        <input id="player-name-2" type="text" class="form-control" placeholder="Player 2">
                        <input id="player-name-3" type="text" class="form-control" placeholder="Player 3">
                        <input id="player-name-4" type="text" class="form-control" placeholder="Player 4">
                    </div>
                    <div class="input-group mb-3">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="pvp-checkbox">
                            <label class="form-check-label" for="pvp-checkbox">
                                Player vs Player matches
                            </label>
                        </div>
                    </div>
                    <div class="input-group mb-3">
                        <select id="division-select" class="form-select">
                            <option value="1">First division (2/1 and 1 teams)</option>
                            <option value="2">Second division (3/2 and 2/1 teams)</option>
                            <option value="3" selected>Third division (3 and 3/2 teams)</option>
                            <option value="4">Epic League: First division (3/2, 2/1 and 1 teams)</option>
                            <option value="5">Epic League: Second division (3, 3/2 and 2/1 teams)</option>
                        </select>
                    </div>
                    <div class="input-group mb-3">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="full-checkbox">
                            <label class="form-check-label" for="full-checkbox">
                                Show all games at once
                            </label>
                        </div>
                    </div>
                    <div class="input-group mb-3">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="auto-resolve-checkbox">
                            <label class="form-check-label" for="auto-resolve-checkbox">
                                Auto resolve matches without human players
                            </label>
                        </div>
                    </div>
                    <div class="input-group mb-3">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="modified-resolve-checkbox">
                            <label class="form-check-label" for="modified-resolve-checkbox">
                                Use modified rolls when resolving non-human matches
                            </label>
                        </div>
                    </div>
                    <button id="setup-league" class="btn btn-secondary" type="button">Setup League</button>
                </div>
            </div>
            <div id="schedule-card" class="card">
                <div class="card-body">
                    <div class="row">
                        <div id="weekly-schedule" class="col col-12 col-lg-6 col-xl-7">
                            <div id="week-game-list"></div>
                            <div>
                                <button id="next-week" class="btn btn-secondary" type="button">Next Week</button>
                            </div>
                        </div>
                        <div id="rankings" class="col col-12 col-lg-6 col-xl-5 text-end"></div>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
        <script src="./index.js"></script>
        <script src="./setup.js"></script>
        <script src="./schedule.js"></script>
    </body>
</html>
