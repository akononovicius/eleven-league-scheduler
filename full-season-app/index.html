<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Eleven Scheduler - Full Season App</title>
        <link rel="shortcut icon" type="image/svg+xml" href="../img/favicon.svg">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <link href="../style.css" rel="stylesheet">
    </head>
    <body>
        <div id="main" class="container">
            <div id="setup-card" class="card">
                <div class="card-body">
                    <h5 id="menu-title" class="card-title mb-3">Full Season App - Create League</h5>
                    <div id="customize-team-list">
                    </div>
                    <button id="add-team" class="btn btn-success me-3" type="button">Add team</button>
                    <button id="load-eleven" class="btn btn-primary me-3" type="button">Load Eleven teams</button>
                    <button id="setup-league" class="btn btn-secondary me-3" type="button">Generate Schedule</button>
                    <button id="read-about" class="btn btn-secondary me-3" type="button">About</button>
                    <button id="eleven-app" class="btn btn-secondary" type="button">Eleven Scheduler App &rsaquo;</button>
                </div>
            </div>
            <div id="eleven-teams-card" class="card">
                <div class="card-body">
                    <h5 id="menu-title" class="card-title mb-3">Full Season App - Load Eleven teams</h5>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="check-eleven-division-3">
                        <label class="form-check-label" for="check-eleven-division-3">
                            Division 3
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="check-eleven-division-32">
                        <label class="form-check-label" for="check-eleven-division-32">
                            Division 3/2
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="check-eleven-division-21">
                        <label class="form-check-label" for="check-eleven-division-21">
                            Division 2/1
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="check-eleven-division-1">
                        <label class="form-check-label" for="check-eleven-division-1">
                            Division 1
                        </label>
                    </div>
                    <button id="add-eleven-teams" class="btn btn-success me-3" type="button">Add Eleven teams</button>
                    <button id="cancel-eleven-teams" class="btn btn-danger" type="button">Cancel</button>
                </div>
            </div>
            <div id="schedule-card" class="card">
                <div class="card-body">
                    <div class="row">
                        <div id="schedule-body" class="col col-12 col-lg-6 col-xl-7">
                            <div id="game-list"></div>
                        </div>
                        <div id="rankings" class="col col-12 col-lg-6 col-xl-5 text-end"></div>
                    </div>
                    <button id="reset-league" class="btn btn-danger" type="button">Reset</button>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
        <script src="./index.js"></script>
        <script src="./setup.js"></script>
        <script src="./eleven.js"></script>
    </body>
</html>
